<!--create a para (100X100 dimension ) on hover shift it with translate,translateX,translateY property  -->

<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, nam!</p>

<style>
    p{
        border: solid black;
        width: 100px;
        height: 100px;
    }
    p:hover_{
        transform: translate(20px, 40px);
    } 
     p:hover{
        transform: translateX(40px);
    }
    p:hover{
        transform: translateY(90px);
    }
    </style>
