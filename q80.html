<!-- create a para (100X100 dimension ) on hover rotate it with 100deg , -50deg -->

<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, nam!</p>

<style>
    p{
        border: solid black;
        width: 100px;
        height: 100px;
    }
     p:hover{
      animation: xyz infinite linear 10s;
    }
    @keyframes xyz {
        from{
            transform: rotate(100deg) ;
        }
         to{
            transform: rotate(100deg);
        } 
        
    } 
     </style>
